{% extends 'base.html' %}

{% block content %}
<h1>add address...</h1>
<br/>
<form method="POST">
	{% csrf_token %}


  <div class="form-group">
    
    <input type="text" class="form-control" placeholder="name" name="name"><br/>

    <input type="text" class="form-control" placeholder="email" name="email"><br/>

    <input type="text" class="form-control" placeholder="phone" name="phone"><br/>

    <input type="text" class="form-control"  placeholder="full address" name="address"><br/>

    <input type="text" class="form-control" placeholder="city" name="city"><br/>

    <input type="text" class="form-control"  placeholder="state" name="state"><br/>

    <input type="text" class="form-control"  placeholder="zipcode" name="zipcode"><br/>

    <small id="emailHelp" class="form-text text-muted">We'll never share your private informations with anyone else.</small>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
